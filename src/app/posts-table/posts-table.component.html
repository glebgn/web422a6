  
<br />
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a [routerLink]="['/admin/newPost']" class="btn btn-success btn-sm pull-right">+&nbsp;&nbsp;New Post</a><br /><br />
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Post Date</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let blog_post of blogPosts" (click)="rowClicked($event, blog_post._id)">
                        <td>{{ blog_post.title }}</td>
                        <td>{{ blog_post.postDate | date:'mediumDate' }}</td>
                        <td>{{ blog_post.category }}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
<br />
